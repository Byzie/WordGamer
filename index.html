<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Mic Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .mode-buttons button, #startBtn, #submitBtn, #toggleDarkModeBtn {
      margin: 10px;
      padding: 12px 20px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    #timer {
      font-size: 1.5em;
      margin: 20px 0;
      position: relative;
    }
    #bonusAnimation {
      position: absolute;
      top: -30px;
      width: 100%;
      color: #4CAF50;
      animation: floatUp 1.5s forwards;
      display: none;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-30px); }
    }
    .target-word {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #inputArea {
      margin-top: 20px;
    }
    #log, #usedWordsList {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin: 10px auto;
      width: 80%;
      max-width: 400px;
      overflow-y: auto;
      height: 150px;
      text-align: left;
    }
    #scoreBoard {
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>

<body>

<h1>Word Mic Challenge</h1>

<div class="mode-buttons" id="modeButtons">
  <button id="micModeBtn">üé§ Speak</button>
  <button id="typeModeBtn">‚å®Ô∏è Type</button>
</div>

<button id="startBtn" style="display:none;">Start Game</button>
<button id="toggleDarkModeBtn">üåì Toggle Dark Mode</button>

<div id="timer">
  <span id="timeDisplay"></span>
  <div id="bonusAnimation">+1.5s!</div>
</div>

<div id="target" class="target-word"></div>

<div id="inputArea" style="display:none;">
  <input type="text" id="typedInput" placeholder="Type your word here" />
  <button id="submitBtn">Submit</button>
</div>

<div id="log"></div>

<div id="usedWordsList">
  <strong>Used Words:</strong>
  <ul id="usedWordsUl"></ul>
</div>

<div id="scoreBoard"></div>

<audio id="successSound" src="https://freesound.org/data/previews/269/269718_5123851-lq.mp3" preload="auto"></audio>
<audio id="errorSound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3" preload="auto"></audio>
<audio id="bonusSound" src="https://freesound.org/data/previews/174/174027_3248244-lq.mp3" preload="auto"></audio>

<script src="game.js"></script>

</body>
</html>
